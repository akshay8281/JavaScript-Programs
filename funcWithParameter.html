<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Normal Function with Parameters
        </h1>
    </div>

    <script>
        // Normal Function with User input
        function myFunction(msg) {
            console.log(msg);
        }
        myFunction("Hello World");

        // Normal Function with User input and its return the Value
        function myFunctionReturn(msg) {
            return msg;
        }
        console.log(myFunctionReturn("Hello Bharat"));
    </script>

</body>

</html>
