<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Prompt and for loop program

        // Get user input for the number of times to display the message
        let numberOfTimes = prompt("Enter the number of times to display the message:");

        // Convert the input to a number
        numberOfTimes = parseInt(numberOfTimes);

        // Check if the input is a valid number
        if (isNaN(numberOfTimes) || numberOfTimes <= 0) {
            console.log("Please enter a valid positive number.");
        } else {
            // Use a for loop to display the message the specified number of times
            for (let i = 0; i < numberOfTimes; i++) {
                console.log("This is number " + (i + 1));
            }
        }

    </script>
</body>

</html>
