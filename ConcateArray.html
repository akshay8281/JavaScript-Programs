<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Joining Two Arrays by using Concate Method in JavaScript
        </h1>
    </div>

    <script>
        let marvelHeros = ["Batman", "Superman", "Thor", "Hulk", "Spiderman", "Antman", "Ironman"];

        console.log(marvelHeros);

        let bollywoodHeros = ["Akshay Kumar", "Salman Khan", "Hrithik Roshan", "Saharukh Khan"];
        console.log(bollywoodHeros);

        let southIndianHeros = ["Prabhash", "Ravi Teja", "Ram Charan", "Allu Arjun"];
        console.log(southIndianHeros);

        let WorldStars = marvelHeros.concat(bollywoodHeros, southIndianHeros);

        console.log(WorldStars);
    </script>

</body>

</html>
