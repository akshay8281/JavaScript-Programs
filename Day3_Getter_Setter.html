        class Customer {
            name = "Akshay"
            age = 26
            city = "Dholera"
            #mobile = "9988776655"
            //// Getter Method for accessing private object property in class
            get mob() {
                return this.#mobile
            }
            //// Setter Method for overriding private object property in class
            set mob(mob) {
                this.#mobile = mob
            }
