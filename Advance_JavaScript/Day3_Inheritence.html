<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Parent {
            money = 500000
            performOperation() {
                console.log("Left leg Bone Operation");
            }
        }

        class Child extends Parent {
            showMoney() {
                console.log(this.money);
            }
            performOperation() {
                super.performOperation()
                console.log("Left Arm fractured Operation");
            }
        }

        let obj = new Child();
        obj.showMoney()
        obj.performOperation();
    </script>
</body>

</html>
