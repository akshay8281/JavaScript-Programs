        //// Method 2 write code
        class Human {
            name = ""
            age = 0;
            gender = ""
            city = ""
            phone = 0
            constructor(data) {
                this.name = data.a
                this.age = data.b
                this.gender = data.c
                this.city = data.d
                this.phone = data.e
            }
            walk() {
                console.log(`${this.name} is walking`);
            }

            showColor() {
                console.log("Black");
            }
        }

        let akshay = new Human({ a: "Akshay", b: 26, c: "Male", d: "Dholera", e: 9988776655 })
        console.log(akshay);
        console.log(akshay.walk());
        console.log(akshay.showColor());
