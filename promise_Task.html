<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;
        function integer() {
            return new Promise((resolve, reject) => {
                setInterval(() => {
                    count++;
                    if (count <= 5) {
                        console.log(count);
                        // resolve("Success");
                    } else {
                        reject("Count exceeded 5");
                    }
                }, 1000);
            })
        }

        function run() {
            integer().then((run) => {
                console.log(run);
            }).catch((error) => {
                console.log(error)
            });
        }

        run();
    </script>
</body>

</html>
