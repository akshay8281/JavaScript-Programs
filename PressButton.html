<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Confirm Box</h2>

    <button onclick="myFunction()">Please Try it</button>

    <p id="Test Confirm Box"></p>



    <script>
        function myFunction() {

            let text;

            if (confirm("Please Press a button!")) {

                text = "You pressed Button!";

            } else {

                text = "You pressed Cancel Button!";

            }

            document.getElementById("Test Confirm Box").innerHTML = text;

        }

    </script>
</body>

</html>
