<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Reduce Method
        </h1>
    </div>

    <script>

        let array = [1, 2, 3, 4, 5];
        const result = array.reduce((result, curr) => {
            return result + curr;
        })
        console.log(result);
    </script>

</body>

</html>
