        ///// Example - 4 = Method Overriding Method

        class Subject {
            constructor(){
                console.log("HSSC Subject");
            }
            physics() {
                console.log("Subject - Physics");
            }
            chemistry() {
                console.log("Subject - chemistry");
            }
            maths() {
                console.log("Subject - maths");
            }
            geology() {
                console.log("Subject - geology");
            }
        }

        class Teacher extends Subject {
            work() {
                console.log("Teaching is my responsibility");
            }
        }

        let clg = new Teacher();
        console.log(clg.chemistry());
        console.log(clg.work());
