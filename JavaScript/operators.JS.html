<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Operators in JS</h1>
    </div>
    <ul>
        <li>Arithmetic Operators</li>
        <li>Assignment Operators</li>
        <li>Conditional Operators</li>
        <li>Logical Operators</li>
        <li>Ternary Operators</li>
    </ul>

    <script>
        let a = 10;
        let b = 5;

        console.log("The Sum of A and B is : - ", a + b);
        console.log("The Subtract of A and B is : - ", a - b);
        console.log("The Multiply of A and B is : - ", a * b);
        console.log("The Divide of A and B is : - ", a / b);
        console.log("The Modulo of A and B is : - ", a % b);
        console.log("Power of B to A is  : - ", a ** b);

    </script>
</body>

</html>
