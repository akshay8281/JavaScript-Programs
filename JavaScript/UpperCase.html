<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Print Cities name using for Of Loop and also use uppercase syntex for Capital name of Cities
        </h1>
    </div>

    <script>
        let cities = ["delhi", "mumbai", "ahmedabad", "rajkot", "surat", "dholera"];

        for (let city of cities) {
            console.log(city.toUpperCase());
        }
    </script>

</body>

</html>
