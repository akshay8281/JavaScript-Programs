<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Splice Concept
        </h1>
    </div>

    <script>
        let array = [1, 2, 3, 4, 5, 6, 7, 8];

        // Remove Element
        array.splice(2, 5);
        console.log(array);

        //// Add Element
        array.splice(2, 0, 100);
        console.log(array);

        //// Replace Element
        array = [1, 2, 3, 4, 5, 6, 7, 8];
        array.splice(2, 2, 777, 888);
        console.log(array);

    </script>

</body>

</html>
