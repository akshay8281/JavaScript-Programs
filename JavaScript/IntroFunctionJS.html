<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Introduction of Function in JavaScript.
        </h1>
        <h2>
            Using Normal Function in JavaScript
        </h2>
        <h2>
            Using Arrow Function in JavaScript
        </h2>
    </div>

    <script>
        //// Normal Function Syntex in Javascript
        function myFunction() {
            console.log("Hello Guys");
            console.log("This is Introduction of Normal Function in JavaScript");
        }
        myFunction();
        myFunction();

        //// Arrow Function Syntex in Javascript
        let newFunc = () => {
            console.log("Hello Guys");
            console.log("This is Introduction of Arrow Function in JavaScript");
        }
        console.log(newFunc());
    </script>
</body>

</html>
